<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Laboratorio de IW 05</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css\estilopersonal.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
        <section class = "container-fluid d-flex justify-content-center">
            <div class="card laboratorio">
                <div class="mb-3 ">
                    <h4 id ="title">LAB 05: TALLER DE JAVASCRIPT</h4>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 clase">
                            <form action="" class="azul">
                                <div class="mb-2 form">
                                    <label id="fondo" for="nombre">Apellidos y Nombres:</label>
                                    <input type="text" class="nombre" name="nombre" id="nombre" placeholder="Ejemplo. Juan Perez Quiroz">
                                </div>
                                <div class="mb-2 form">
                                    <label >Fecha de nacimiento:</label>
                                    <input type="date" class="fecha" name="fecha" id="fecha">
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12 ">
    
                            <button class="boton fw-bold botonamarillo" onclick="">Extraer</button>
                            <button class="boton fw-bold botonrojo" onclick="" >Colorear</button>
                        </div>
                    </div>
                </div>
                <div class="container salidaDatos">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12  clase1">
                            <form action="" class="azul">
                                <div class="mb-2 form">
                                    <label >Apellido Paterno:</label>
                                    <input type="text" name="apellidoPaterno" >
                                </div>
                                <div class="mb-2 form">
                                    <label >Apellino Materno:</label>
                                    <input type="text" name="apellidoMaterno" >
                                </div>
                                <div class="mb-2 form">
                                    <label>Nombres:</label>
                                    <input type="text" >
                                </div>
                            </form>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12  datos2">
                            <form action="" class="rojo">
                                <div class="mb-2 form">
                                    <label >Longitud del apellido:</label>
                                    <input type="text" >
                                </div>
                                <div class="mb-2 form">
                                    <label >Edad:</label>
                                    <input type="text">
                                </div>
                                <div class="mb-2 form">
                                    <label >Mes en letras:</label>
                                    <input type="text" >
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>

        </section>
        
        <script src="" async defer></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js " integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj " crossorigin="anonymous "></script>
